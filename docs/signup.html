<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Greenbudget</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body class="signup">

        <div class="container-fluid">
            <header class="navbar d-flex justify-content-between">
                <img src="img/logo.png" alt="Greenbudget Logo">
                <nav>
                    <a href="signin.html">Login</a>
                </nav>
            </header>
        </div>

        <div class="container">
            <form>
                <div class="header">
                    <h1>Sign Up.</h1>
                    <p>It's easy and free.</p>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <button type="submit" class="btn btn-dark btn-lg btn-block">Continue</button>
            </form>

            <div class="footer">
                <p>Already have an account?</p>
                <a href="signin.html">Sign In</a>
            </div>
        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
