<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Greenbudget</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/svg-inject.min.js"></script>
</head>

<body>
    <div class="wrapper">

        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="home">
                    <a href="index.html">
                        <img src="/img/logo.svg" onload="SVGInject(this)" alt="Greenbudget Logo">
                    </a>
                </div>

            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="np-project-info.html" class="d-flex align-items-center"><img src="/img/icons/new-project.svg" onload="SVGInject(this)" alt="New Project Icon">New Project</a>
                </li>
                <li>
                    <a href="my-budgets.html" class="d-flex align-items-center"><img src="/img/icons/my-budgets.svg" onload="SVGInject(this)" alt="My Budgets Icon">My Budgets</a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center"><img src="/img/icons/contacts.svg" onload="SVGInject(this)" alt="Contacts Icon">Contacts</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="new-project">
            <nav class="navbar navbar-basic navbar-light bg-light">
                <div class="btn-wrapper d-lg-none">
                    <button type="button" id="sidebarCollapse">
                        <img src="/img/icons/menu.svg" onload="SVGInject(this)" alt="Export Icon" />
                    </button>
                </div>

                <div class="spinner d-none d-lg-inline order-lg-1">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="sr-only">Changes Saved</span>
                    </div>
                    <strong class="spinner-status">Changes Saved</strong>
                </div>

                <div class="logo d-block d-lg-none">
                    <img src="/img/logo-green.svg" alt="Greenbudget Logo" onload="SVGInject(this)">
                </div>

                <ul class="navbar-nav order-lg-2">
                    <li class="nav-item">
                        <a class="nav-link avatar" href="#">
                            <img src="/img/avatar.svg" class="user-avatar" onload="SVGInject(this)" alt="User Avatar">
                            <span class="d-none d-lg-inline">Jens Jacob</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="container">
                <form>
                    <h1 class="header">Production Info</h1>
                    <div class="form-row">
                        <div class="col-xl-7 pr-xl-10">
                            <div class="form-group row">
                                <label for="productionCompany" class="col-sm-3 col-form-label">Production Company:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="productionCompany">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="address" class="col-sm-3 col-form-label">Address:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="phone" class="col-sm-3 col-form-label">Phone:</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="phone">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="producer" class="col-sm-3 col-form-label">Producer:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="producer">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="director" class="col-sm-3 col-form-label">Director:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="director">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="dp" class="col-sm-3 col-form-label">Director of Photography:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="dp">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="editor" class="col-sm-3 col-form-label">Editor:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="editor">
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-5 pl-xl-4">
                            <div class="form-group row h-100">
                                <label for="uploadImage" class="col-sm-3 col-form-label d-block d-xl-none">Project Image:</label>
                                <div class="col-sm-9 col-xl-12 image-upload-alt">
                                    <label for="uploadImage">
                                        <img src="img/upload-image-2.svg" alt="Upload an Image">
                                        <p id="emailHelp" class="form-text text-muted text-center">Upload a Logo</p>
                                    </label>
                                    <input type="file" class="form-control-file" id="uploadImage">
                                </div>
                            </div>
                        </div>

                        <div class="button-group">
                            <a class="btn btn-light btn-border" href="np-project-info.html" role="button">Back</a>
                            <a class="btn btn-dark" href="np-client-info.html" role="button">Next</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="overlay"></div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script> -->
</body>

</html>
