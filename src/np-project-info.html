<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Greenbudget</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/svg-inject.min.js"></script>
</head>

<body>
    <div class="wrapper">

        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="home">
                    <a href="index.html">
                        <img src="/img/logo.svg" onload="SVGInject(this)" alt="Greenbudget Logo">
                    </a>
                </div>

            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="np-project-info.html" class="d-flex align-items-center"><img src="/img/icons/new-project.svg" onload="SVGInject(this)" alt="New Project Icon">New Project</a>
                </li>
                <li>
                    <a href="my-budgets.html" class="d-flex align-items-center"><img src="/img/icons/my-budgets.svg" onload="SVGInject(this)" alt="My Budgets Icon">My Budgets</a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center"><img src="/img/icons/contacts.svg" onload="SVGInject(this)" alt="Contacts Icon">Contacts</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="new-project">
            <nav class="navbar navbar-basic navbar-light bg-light">
                <div class="btn-wrapper d-lg-none">
                    <button type="button" id="sidebarCollapse">
                        <img src="/img/icons/menu.svg" onload="SVGInject(this)" alt="Export Icon" />
                    </button>
                </div>

                <div class="spinner d-none d-lg-inline order-lg-1">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="sr-only">Changes Saved</span>
                    </div>
                    <strong class="spinner-status">Changes Saved</strong>
                </div>

                <div class="logo d-block d-lg-none">
                    <img src="/img/logo-green.svg" alt="Greenbudget Logo" onload="SVGInject(this)">
                </div>

                <ul class="navbar-nav order-lg-2">
                    <li class="nav-item">
                        <a class="nav-link avatar" href="#">
                            <img src="/img/avatar.svg" class="user-avatar" onload="SVGInject(this)" alt="User Avatar">
                            <span class="d-none d-lg-inline">Jens Jacob</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="container">
                <form>
                    <h1 class="header">Project Info</h1>
                    <div class="form-row">
                        <div class="col-xl-6 pr-xl-4">
                            <div class="form-group row">
                                <label for="productionName" class="col-sm-3 col-form-label">Production Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="productionName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="projectNumber" class="col-sm-3 col-form-label">Project Number:</label>
                                <div class="col-sm-9 col-md-4 col-lg-9 col-xl-5">
                                    <input type="text" class="form-control" id="projectNumber">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="productionType" class="col-sm-3 col-form-label">Production Type:</label>
                                <div class="col-sm-9 col-md-4 col-lg-9 col-xl-5">
                                    <input type="text" class="form-control" id="productionType">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="shootingFormat" class="col-sm-3 col-form-label">Shooting Format:</label>
                                <div class="col-sm-9 col-md-4 col-lg-9 col-xl-5">
                                    <input type="text" class="form-control" id="shootingFormat">
                                </div>
                            </div>

                            <div class="form-group row image-upload">
                                <label for="uploadImage" class="col-sm-3 col-form-label">Project Image:</label>
                                <div class="col-sm-9">
                                    <label for="uploadImage">
                                        <img src="img/upload-image.svg" alt="Upload an Image">
                                        <p id="emailHelp" class="form-text text-muted text-center">Upload an Image</p>
                                    </label>
                                    <input type="file" class="form-control-file" id="uploadImage">
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-6 pl-xl-4">
                            <div class="form-group row">
                                <label for="shootDateFrom" class="col-sm-3 col-form-label">Shoot Dates:</label>
                                <div class="col-sm-9">
                                    <div class="form-row">
                                        <div class="col-md-5">
                                            <input type="date" class="form-control" id="shootDateFrom">
                                        </div>
                                        <div class="col-md-2">
                                            <label for="shootDateTo" class="col-sm-3 col-form-label pl-0 pr-0 float-md-right">To:</label>
                                        </div>
                                        <div class="col-md-5">
                                            <input type="date" class="form-control" id="shootDateTo">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="shootingFormat" class="col-sm-3 col-form-label">Delivery Date:</label>
                                <div class="col-sm-9 col-md-4 col-lg-9 col-xl-5">
                                    <input type="date" class="form-control" id="shootingFormat">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buildDays" class="col-sm-3 col-form-label">Build Days:</label>
                                <div class="col-sm-9 col-md-4 col-lg-9 col-xl-5">
                                    <input type="text" class="form-control" id="buildDays">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="preflightDays" class="col-sm-3 col-form-label">Prelight Days:</label>
                                <div class="col-sm-9 col-md-4 col-lg-9 col-xl-5">
                                    <input type="text" class="form-control" id="preflightDays">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="studioShootDays" class="col-sm-3 col-form-label">Studio Shoot Days:</label>
                                <div class="col-sm-9 col-md-4 col-lg-9 col-xl-5">
                                    <input type="text" class="form-control" id="studioShootDays">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="locationDays" class="col-sm-3 col-form-label">Location Days:</label>
                                <div class="col-sm-9 col-md-4 col-lg-9 col-xl-5">
                                    <input type="text" class="form-control" id="locationDays">
                                </div>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="button" class="btn btn-light btn-border">Cancel</button>
                            <a class="btn btn-dark" href="np-production-info.html" role="button">Next</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="overlay"></div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script> -->
</body>

</html>
