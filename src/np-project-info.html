<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Greenbudget</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/svg-inject.min.js"></script>
</head>

<body>
    <div class="wrapper">

        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="home">
                    <a href="index.html">
                        <img src="/img/logo.svg" onload="SVGInject(this)" alt="Greenbudget Logo">
                    </a>
                </div>

            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="np-project-info.html" class="d-flex align-items-center"><img src="/img/icons/new-project.svg" onload="SVGInject(this)" alt="New Project Icon">New Project</a>
                </li>
                <li>
                    <a href="my-budgets.html" class="d-flex align-items-center"><img src="/img/icons/my-budgets.svg" onload="SVGInject(this)" alt="My Budgets Icon">My Budgets</a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center"><img src="/img/icons/contacts.svg" onload="SVGInject(this)" alt="Contacts Icon">Contacts</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="new-project">
            <nav class="navbar navbar-basic navbar-light bg-light">
                <div class="btn-wrapper d-lg-none">
                    <button type="button" id="sidebarCollapse">
                        <img src="/img/icons/menu.svg" onload="SVGInject(this)" alt="Export Icon" />
                    </button>
                </div>

                <div class="spinner d-none d-lg-inline order-lg-1">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="sr-only">Changes Saved</span>
                    </div>
                    <strong class="spinner-status">Changes Saved</strong>
                </div>

                <div class="logo d-block d-lg-none">
                    <img src="/img/logo-green.svg" alt="Greenbudget Logo" onload="SVGInject(this)">
                </div>

                <ul class="navbar-nav order-lg-2">
                    <li class="nav-item dropdown">
                        <div class="dropdown">
                            <div class="nav-link avatar dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="/img/avatar.svg" class="user-avatar" onload="SVGInject(this)" alt="User Avatar">
                                <span class="d-none d-lg-inline">Jens Jacob</span>
                                <span class="caret"></span>
                            </div>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="logout.html">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="container">
                <form class="needs-validation" novalidate>
                    <h1 class="header">Project Info</h1>
                    <div class="form-row">
                        <div class="col-xl-6 pr-xl-4">
                            <div class="form-group">
                                <label for="productionName" class="col-form-label">Production Name:</label>
                                <input type="text" class="form-control" id="productionName" required>
                            </div>

                            <div class="form-group">
                                <label for="projectNumber" class="col-form-label">Project Number:</label>
                                <input type="text" class="form-control" id="projectNumber" required>
                            </div>

                            <div class="form-group">
                                <label for="productionType" class="col-form-label">Production Type:</label>
                                <input type="text" class="form-control" id="productionType" required>
                            </div>

                            <div class="form-group">
                                <label for="shootingFormat" class="col-form-label">Shooting Format:</label>
                                <input type="text" class="form-control" id="shootingFormat" required>
                            </div>

                            <div class="form-group image-upload">
                                <label for="uploadImage">
                                    <img src="img/upload-image.svg" alt="Upload an Image">
                                    <p id="emailHelp" class="form-text text-muted text-center">Upload Project Image</p>
                                </label>
                                <input type="file" class="form-control-file" id="uploadImage" required>
                            </div>
                        </div>

                        <div class="col-xl-6 pl-xl-4">
                            <div class="form-group">
                                <label for="shootDateRange" class="col-form-label">Shoot Dates:</label>
                                <input type="text" class="form-control" id="shootDateRange" placeholder="Select Dates.." data-input required>
                            </div>

                            <div class="form-group">
                                <label for="deliveryDate" class="col-form-label">Delivery Date:</label>
                                <input type="text" class="form-control calendar" id="deliveryDate" placeholder="Select Date.." required>
                            </div>
                            <div class="form-group">
                                <label for="buildDays" class="col-form-label">Build Days:</label>
                                <input type="text" class="form-control" id="buildDays" required>
                            </div>
                            <div class="form-group">
                                <label for="preflightDays" class="col-form-label">Prelight Days:</label>
                                <input type="text" class="form-control" id="preflightDays" required>
                            </div>
                            <div class="form-group">
                                <label for="studioShootDays" class="col-form-label">Studio Shoot Days:</label>
                                <input type="text" class="form-control" id="studioShootDays" required>
                            </div>
                            <div class="form-group">
                                <label for="locationDays" class="col-form-label">Location Days:</label>
                                <input type="text" class="form-control" id="locationDays" required>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="button" class="btn btn-light btn-border">Cancel</button>

                            <button type="submit" class="btn btn-dark">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="overlay"></div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/custom-form-validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script type="text/javascript">
        $('.calendar').flatpickr({
            altInput: true,
            dateFormat: 'F, d Y',
            nextArrow: '<img src="/img/icons/next.svg" alt="next" onload="SVGInject(this)">',
            prevArrow: '<img src="/img/icons/previous.svg" alt="previous" onload="SVGInject(this)">'
        });

        $('#shootDateRange').flatpickr({
            altInput: true,
            dateFormat: 'F, d Y',
            nextArrow: '<img src="/img/icons/next.svg" alt="next" onload="SVGInject(this)">',
            prevArrow: '<img src="/img/icons/previous.svg" alt="previous" onload="SVGInject(this)">',
            mode: "range"
        });
    </script>
    <!-- jQuery Custom Scroller CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script> -->
</body>

</html>
