<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Greenbudget</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/svg-inject.min.js"></script>
</head>

<body>
    <div class="wrapper">

        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="home">
                    <img src="/img/logo.svg" alt="Greenbudget Logo">
                </div>
                <img src="/img/user-avatar.svg" class="user-avatar" onload="SVGInject(this)" alt="User Avatar">
                <h6 class="user-name">Jens Jacob</h6>
                <p class="text-muted">Producer</p>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#" class="d-flex align-items-center"><img src="/img/new-project.svg" onload="SVGInject(this)" alt="New Project Icon">New Project</a>
                </li>
                <li>
                    <a href="my-budgets.html" class="d-flex align-items-center"><img src="/img/my-budgets.svg" onload="SVGInject(this)" alt="My Budgets Icon">My Budgets</a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center"><img src="/img/contacts.svg" onload="SVGInject(this)" alt="Contacts Icon">Contacts</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="home">
            <nav class="navbar navbar-light bg-light">
                <div class="btn-wrapper btn d-lg-none">
                    <button type="button" id="sidebarCollapse">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>

                <div class="input-group input-search mr-auto order-3 order-lg-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input class="form-control py-2 border-left-0 border" type="search" value="Search Projects..." id="search-input" />
                </div>

                <div class="spinner d-none d-lg-inline order-1 order-lg-2">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="sr-only">Changes Saved</span>
                    </div>
                    <strong class="spinner-status">Changes Saved</strong>
                </div>

                <div class="logo">
                    <img src="/img/logo-green.svg" alt="Greenbudget Logo" class="d-block d-lg-none" onload="SVGInject(this)">
                </div>

                <ul class="navbar-nav order-2 order-lg-3">
                    <li class="nav-item">
                        <a class="nav-link avatar" href="#">
                            <img src="/img/avatar.svg" class="user-avatar" onload="SVGInject(this)" alt="User Avatar">
                            <span class="d-none d-lg-inline">Jens Jacob</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="container d-flex">
                <div class="main d-flex flex-column">
                    <h1 class="header">Project Type</h1>
                    <div class="row icons">
                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="fas fa-film"></i>
                            </div>
                            <p>Standard Template</p>
                        </div>

                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="far fa-file-alt"></i>
                            </div>
                            <p>Custom 1</p>
                        </div>

                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="far fa-file-alt"></i>
                            </div>
                            <p>Custom 2</p>
                        </div>

                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="far fa-file-alt"></i>
                            </div>
                            <p>Custom 3</p>
                        </div>

                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="far fa-file-alt"></i>
                            </div>
                            <p>Custom 4</p>
                        </div>

                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="far fa-file-alt"></i>
                            </div>
                            <p>Custom 5</p>
                        </div>

                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="far fa-file-alt"></i>
                            </div>
                            <p>Custom 5</p>
                        </div>

                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="far fa-file-alt"></i>
                            </div>
                            <p>Custom 5</p>
                        </div>

                        <div class="icon-wrapper col-6 col-sm-4 col-xl-2">
                            <div class="icon">
                                <i class="far fa-file-alt"></i>
                            </div>
                            <p>Custom 5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</body>

</html>
